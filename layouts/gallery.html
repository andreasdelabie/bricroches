<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | BriCrochesðŸ§¶</title>
    <link rel="shortcut icon" href="/favicon.webp" type="image/x-icon">
    {{ with resources.Get "css/style.scss" | toCSS | minify | fingerprint}}<link rel="stylesheet" href="{{ .RelPermalink }}">{{ end }}
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    {{ partial "header.html" }}
    <main>
        <div class="image-gallery">
        {{ range .Site.Pages }}
            {{ $url := .RelPermalink }}
            {{ range .Params.images }}
                {{ $image := resources.Get (printf "/images/%s" .) }}
                <a href="{{ $url }}"><img src='{{ ($image.Resize "x800 webp").RelPermalink }}' alt="" width="300px"></a>
            {{ end }}
        {{ end }}
        </div>
    </main>
    {{ partial "footer.html" }}
</body>

</html>
